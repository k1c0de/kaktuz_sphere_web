<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zaproszenie do Discorda i Powtórki</title>
    <style>
        body { font-family: sans-serif; background: #23272a; color: #fff; text-align: center; }
        .discord-btn {
            display: inline-block; background: #7289da; color: #fff; padding: 1em 2em; border-radius: 5px;
            font-size: 1.2em; text-decoration: none; margin: 20px 0;
        }
        .replay-list { list-style: none; padding: 0; }
        .replay-list li { margin: 10px 0; }
        a { color: #00baff; }
    </style>
</head>
<body>
    <h1>Dołącz do nas na Discordzie!</h1>
    <!-- TU WSTAW SWÓJ LINK DO DISCORDA -->
    <a class="discord-btn" href="https://discord.gg/twoj-link" target="_blank">Wejdź na Discorda</a>
    <h2>Powtórki najciekawszych akcji</h2>
    <ul class="replay-list">
        <!-- TU WSTAW SWOJE POWTÓRKI -->
        <li><a href="https://www.youtube.com/watch?v=xxxxxx" target="_blank">Zwycięska runda w CS:GO</a></li>
        <li><a href="https://www.youtube.com/watch?v=yyyyyy" target="_blank">Top akcja w Valorant</a></li>
    </ul>
</body>
</html>
